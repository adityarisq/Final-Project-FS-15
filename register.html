<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-login">
    <div class="login">
        <img src="assets/img/Logo.png" class="imglogo" style="display: block; margin: auto;"/>
        <div class="header text-center">
            <h2 class="fw-bold">Daftar Akun</h2>
        </div>
        <div>
            <label>Nama :</label>
            <input type="text" name="nama" id="nama" />
        </div>
        <div>
            <label>Username :</label>
            <input type="text" name="username" id="username" />
        </div>
        <div>
            <label>Email :</label>
            <input type="email" name="email" id="email" />
        </div>
        <div>
            <label>Telepon :</label>
            <input type="text" name="telepon" id="telepon" />
        </div>
        <div>
            <label>Password :</label>
            <input type="password" name="password" id="password" />
        </div>
        <br>
        <div>
            <input type="submit"  value="DAFTAR" class="submit" />
        </div>
        <p class="textlogin">Sudah punya akun? Masuk dengan klik <a href="login.html"> disini</a></p>
    </div>

</body>
</html>
