<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-login">
    <div class="login">
        <img src="assets/img/Logo.png" style="display: block; margin: auto;" class="imglogo"/>
        <div class="header text-center">
            <h2 class="fw-bold">Masuk ke Akun</h2>
        </div>
        <div>
            <label>Username :</label>
            <input type="text" name="username" id="username" />
        </div>
        <div>
            <label>Password :</label>
            <input type="password" name="password" id="password" />
        </div>
        <br>
        <div>
            <input type="submit"  value="MASUK" class="submit" />
        </div>
        <p class="textlogin">Belum punya akun? Daftar<a href="register.html"> disini</a></p>
    </div>

</body>
</html>
